<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFocus - Coming Soon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header_title">NutriFocus</h1>
      <p class="header_subtitle">
        Achieve your health goals with personalized diet plans.
      </p>
    </header>
    <main>
      <h2 class="form_title">JOIN OUR NEWSLETTER</h2>
      <p class="form_subtitle">DELIVERED TO YOUR INBOX MONTHLY! NO SPAM!</p>
      <div class="form_container">
        <div class="floating_form">
          <div class="form_group">
            <input type="text" id="name" required />
            <label for="name">Name</label>
            <span class="highlight"></span>
          </div>
          <div class="form_group">
            <input type="email" id="email" required />
            <label for="name">Email</label>
            <span class="highlight"></span>
          </div>
          <button class="submit_btn" type="submit">Subscribe!</button>
        </div>
        <p class="small_note">We respect your privacy. Unsubscribe anytime.</p>
      </div>
    </main>
  </body>
</html>
