<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriFocus - Coming Soon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">NutriFocus</h1>
      <p class="header_content">
        Achieve your health goals with personalized diet plans.
      </p>
    </header>
    <main>
      <h2 class="form_title">Sign Up!</h2>
      <div class="floating_form">
        <div class="form_group">
          <input type="text" id="name" required />
          <label for="name">Name</label>
          <span class="highlight"></span>
        </div>
        <div class="form_group">
          <input type="email" id="email" required />
          <label for="name">Email</label>
          <span class="highlight"></span>
        </div>
      </div>
      <p class="form_footer-text">Sign up for Updates!</p>
    </main>
  </body>
</html>
